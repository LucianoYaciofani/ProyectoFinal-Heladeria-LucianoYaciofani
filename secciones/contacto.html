<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="keywords"
        content="helado, heladeria, contacto, cremas, Italia, Argentina, origen, sabores, helado artesanal, formulario">
    <meta name="description"
        content="Página de la sección 'Contacto' de la heladeria Piace en la cual encontrarás la forma de contactarte con nosotros.">
    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Link de Animate Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- LINK DE CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link del estilo de CSS -->
    <link rel="stylesheet" href="../css/estilo.css">
    <!-- Icono pequeño -->
    <link rel="shortcut icon" href="../img/logocircular.png">
    <!-- Titulo Pestaña Navegador -->
    <title>Piace -- Contacto</title>
</head>

<body>
    <div class="grilla">
        <header>
            <div class="header">
                <a href="../index.html"><img src="../img/logocircular.png" alt="Logo"></a>
                <!-- Menú navegación -->
                <nav class="nav__links">
                    <!-- Secciones -->
                    <ul class="fw-bold h4 list-unstyled">
                        <li class="animate__animated animate__backInRight"><a class="nav__links--activo"
                                href="../index.html">Home</a>
                        </li>
                        <li class="animate__animated animate__backInRight"><a class="nav__links--activo"
                                href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="animate__animated animate__backInRight"><a class="nav__links--activo"
                                href="./sabores.html">Sabores</a>
                        </li>
                        <li class="animate__animated animate__backInRight"><a class="nav__links--activo"
                                href="./sucursal.html">Sucursal</a>
                        </li>
                        <li class="animate__animated animate__backInRight"><a class="nav__links--activo"
                                href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <!-- 4ta sección: Contacto y posee un formulario -->
            <section class="contacto container-fluid">
                <h2 class="mt-5 animate__animated animate__backInRight">CONTACTO</h2>
                <p class="mb-5 mt-5 w-50">Ingrese aquí sus datos, su consulta y nos contactaremos a la brevedad.
                </p>
                <!-- Formulario de Contacto -->
                <form action="#" method="GET" class="contacto__form">
                    <div class="contacto__form-row">
                        <div>
                            <input type="text" placeholder="Ingresá tu nombre y apellido" name="Dato1"
                                label="enviar-nombre" required class="contacto__form-input contacto__form--activo">

                            <input type="email" placeholder="Ingresá tu mail" name="Mail" required
                                class="contacto__form-input contacto__form--activo">

                            <input type="tel" placeholder="Ingresá tu nro" name="Telefono" required
                                class="contacto__form-input contacto__form--activo">

                            <input type="text" placeholder="Asunto" name="Dato2" required
                                class="contacto__form-input contacto__form--activo">
                        </div>
                        <div class="contacto__form">
                            <textarea placeholder="Ingresa tu consulta" name="Consulta" cols="30" rows="10" required
                                class="contacto__form-text contacto__form--activo"></textarea>
                        </div>
                    </div>
                    <div>
                        <p class="mb-5 mt-5">Acepta términos y condiciones?</p>
                        <input type="checkbox" name="Acepta" value="SI"
                            class="contacto__form-sub contacto__form--activo">
                    </div>
                    <div>
                        <input type="submit" value="ENVIAR" class="contacto__form-sub contacto__form--activo">
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <!-- Aquí comienza el pie de página donde estan los links de RRSS -->
            <div class="footer">
                <p>Copyright 2020. <b>Heladeria Piace</b>. "All rights reserved."<br></p>
                <div class="footer__links">
                    <ul>
                        <li class="animate__animated animate__backInRight"><a
                                href="https://www.facebook.com/pages/category/Product-Service/Piace-Heladeria-109135280913624/"
                                target="_blank"><i class="fab fa-facebook red--facebook" alt="Facebook"></i></a>
                        </li>
                        <li class="animate__animated animate__backInRight"><a
                                href="https://www.instagram.com/piaceheladeria/?hl=es" target="_blank"><i
                                    class="fab fa-instagram red--instagram" alt="Instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    <!-- LINK DE JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
