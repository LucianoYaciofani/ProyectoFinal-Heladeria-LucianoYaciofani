<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="shortcut icon" href="../img/logocircular.png">
    <title>Heladeria Piace</title>
</head>

<body>
    <!-- Encabezado con lista no ordenadas de las secciones -->
    <header class="encabezado">
        <img class="logo" src="../img/logocircular.png" alt="Logo">
        <nav class="nav">
            <ul class="nav__links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./local.html">Local</a></li>
                <li><a class="nav__links--activo" href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="fondoContacto">
            <h2 class="seccion">CONTACTO</h2>
            <p class="seccion__parrafo">Ingrese aquí sus datos, su consulta y nos contactaremos a la brevedad.</p>
        </div>
        <div class="seccion__form">
            <form action="#" method="GET">
                <input type="text" placeholder="Ingresá tu nombre y apellido" name="Dato1" label="enviar-nombre"
                    required class="seccion__form-input">

                <input type="email" placeholder="Ingresá tu mail" name="Mail" required class="seccion__form-input">

                <input type="tel" placeholder="Ingresá tu nro" name="Telefono" required class="seccion__form-input">

                <input type="text" placeholder="Asunto" name="Dato2" required class="seccion__form-input">

                <textarea placeholder="Ingresa tu consulta" name="Consulta" cols="30" rows="10" required
                    class="seccion__form-text"></textarea>
                <div>
                    <p class="seccion__parrafo">Acepta términos y condiciones?</p>
                    <input type="checkbox" name="Acepta" value="SI">
                </div>
                <div>
                    <input type="submit" value="ENVIAR" class="seccion__form-sub">
                </div>
            </form>
        </div>
    </main>
    <footer class="pieDePag">
        <p class="pieDePag__Derecho">Copyright 2020. <b>Heladeria Piace</b>. "All rights reserved."<br></p>
        <ul class="pieDePagRRSS__list">
            <li><a href="https://www.facebook.com/pages/category/Product-Service/Piace-Heladeria-109135280913624/"
                    target="_blank" class="fB">Facebook</a></li>
            <li><a href="https://www.instagram.com/piaceheladeria/?hl=es" target="_blank">Instagram</a></li>
        </ul>
    </footer>
</body>

</html>
